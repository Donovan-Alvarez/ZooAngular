<div class="card text-white bg-dark mb-3" style="max-width: 18rem;" *ngFor="let animal of animals">
    <div class="card-header">Header</div>
    <div class="card-body">
      <h5 class="card-title"> {{animal.name}} </h5>
      <p class="card-text"> {{animal.type}}, {{animal.age}}, {{animal.scientificname}}  </p>
    </div>
  </div>
